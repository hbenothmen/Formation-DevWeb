<!DOCTYPE html>
<html>
    <head>
    <title>transition</title>
    <style>
     #div1{
        width:100px;
        height:100px;
        background-color: red;
        /* transition: all 15s linear 2s; */
        /* transition: all 15s ease 2s; */
       /*  transition: all 15s ease-in 2s; */
       /*  transition: all 15s ease-out 2s; */
        transition: all 15s ease-in-out 2s;
     

     }  
     /* ease: c est une fonction de transition qui commence lentement
     , accelere au milieu et finit vite
     ease-in: le mouvement commence lentement puis accelere vite jusqu a la fin
     ease-out: le mouvement commence vite puis ralentit vers la fin
     ease-in-out:combine les deux precidents:lent au debut, rappide au milieux et lent a la fin

     */ 
     #div1:hover{
        width:200px;
        height:200px;
        background-color: blue;
     }
    </style>
    </head>
    <body>
<div id="div1"></div>
    </body>
</html>
