<!DOCTYPE html>
<html>
    <head>
        <title>animation</title>
        <style>
            @keyframes fadeIn {
                from{opacity:0;
                transform: translateY(300px);}
                to{opacity:1;
                transform: translateY(0);}
            }
            .fade{
                opacity:0;
                transform:translateY(100px);
                animation:fadeIn 2s ease forwards;
            }
            </style>
            </head>
            <body>
                <p>Hi</p>
                <p>welcome</p>
                <p>to my home</p>
            </body>
</html>
