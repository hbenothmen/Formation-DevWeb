<!DOCTYPE html>
<html>
    <head>
        <title>Des articles</title>
        <style>
            .article {
width: 200px;
height: 150px;
margin: 20px;
padding: 10px;
border: 2px solid gray;
}
article:first-child{background-color: aquamarine;}
article:nth-child(2){background-color: rgb(127, 133, 255);}
article:nth-child(3){background-color: rgb(232, 127, 255);}
        </style>
    </head>
    <body>
       <article class="article">
        <p>article1</p>
       </article> 
       <article class="article">
        <p>article2</p>
       </article>
       <article class="article">
        <p>article3</p>
       </article>
    </body>
</html>
