    <body>
        <script>
              function calcul(){
                let tab=[1,2,3,4,5];
                let sum = 0;
                let prod=1;
                let s=0;
                let div=1;
                for(let i=0;i<tab.length;i++){
              sum=sum+tab[i];
              prod=prod*tab[i];
              s=s-tab[i];
              div=div/tab[i];
            }
            console.log("somme:",sum);
            console.log("Product:",prod);
            console.log("Soustraction:",s);
            console.log("Division:",div);
        }
         calcul();

</script>
