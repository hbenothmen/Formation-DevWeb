<!DOCTYPE html>
<html>
    <head>
        <title>DOM JS</title>
    </head>
    <body>
      <h1>validation de formulaire</h1> 
      <form id="form">
        <label for="username">Nom d'utilisateur</label>
        <input type="text" id="username" name="username" required>
<br>
        <label for="age">age</label>
<input type="number" id="age" name="age" required>
<br>
<button onclick="validation()">OK</button>
<p id="err"></p>
<p id="err1"></p>
</form> 
    </body>
    <script>
    function validation(){
        //recherche par id
        let nom=document.getElementById("username").value;
        let age=document.getElementById("age").value;
        if(age<18){
            document.getElementById("err").innerHTML="vous etes mineur";

        }
        else{
           document.getElementById("err").innerHTML="vous etes majeur"; 
        }
        //validation nom
        if(nom.length<2)
        {
            document.getElementById("err1").innerHTML="ce n'est pas un nom";
        console.log(nom.length);
        }
        else{
             document.getElementById("err1").innerHTML="c'est un nom";
        console.log(nom.length);
            }
    }   
    </script>
</html>
