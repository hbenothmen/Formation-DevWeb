<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>todolist with JS</title>

    </head>
    <body class="bg-dark text-light d-flex justify-content-center align-items-center vh-100">
        <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-6">
                <div class="card shadow-sm">
                    <h3 class="card-title text-center mb-3">Liste des taches</h3>
                <div class="input-group">
                    <input id="taskinput" type="text" class="form-control" placeholder="Ecrire votre tache ..." aria-label="tache">
                    <button id="addbtn" class="btn btn-primary">Ajouter</button>              
                </div>
<!-- Les messages des erreurs --> 
 <div id="msg" class="text-danger small mb-3" style="display:none">

 </div>
     </div><!-- les taches -->
     <ul id="taskslist" class="list-group">
         
     </ul>
     <div class="d-flex justify-content-between mt-3">
        <button id="clear" class="btn btn-outline-danger btn-sm">supprimer</button>
     </div>
            </div>
        </div>    
        </div>
    </div>
        <script src="script.js"></script>
    </body>
</html>
