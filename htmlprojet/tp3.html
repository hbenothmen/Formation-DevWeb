<!DOCTYPE html>
<!-- pratique des formulaires -->
<html>
    <head><title>Formulaire</title></head>
    <body>
    <form action="#" method="post" >
        <label> Nom:</label>
        <input type="text" name="nom" placeholder="hafiza"> 
        <br>
        <br>
        <label> e-mail</label>
        <input type="email" name="email" placeholder="exemple@mail.com">
        <br>
        <br>
        <label> Age</label>
        <input type="number" name="Age" placeholder="21">
        <br>
        <br>
        <p>Genre</p>
        <input type="radio" name="genre" value="homme">
        <label for="homme">Homme</label>
        <input type="radio" name="genre" value="famme">
        <label for="famme">Famme</label>
        <br>
        <br>
        <p>case a cocher</p>
        <input type="checkbox" name="sport" value="sport">
        <label for="sport">Sport</label>
        
        <input type="checkbox" name="voyage" value="voyage">
        <label for="voyage">Voyage</label>
        <input type="checkbox" name="lecture" value="lecture">
        <label for="lecture">Lecture</label>
        <br>
        <br>
        <label for="pays">Pays:</label>
        <select name="pays">
            <option value="tunisie">Tunisie</option>
            <option value="france">France</option>
            <option value="maroc">Maroc</option>
        </select>
        <br>
        <br>
        <label for="message">Message</label>
        <textarea name="message" placeholder="ecrivez votre message" rows="3" cols="6"></textarea>        <br>
        <br>
        <br>
        <label> Mot de passe</label>
        <input type="password" name="Password" >
        <br>
        <br>
        <!-- <input type="submit" value="envoyer"> -->
         <button>Envoyer</button>
     </form>
     </body>
</html>
